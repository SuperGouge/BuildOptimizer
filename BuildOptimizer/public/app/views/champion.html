<div class="row">
    <div class="champion col-xs-8 col-xs-offset-2">
        <img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/champion/{{champion.key}}.png" />
        <hgroup class="pull-left">
            <h1>{{champion.name}}</h1>
            <h4>{{champion.title}}</h4>
        </hgroup>
        <p class="tip pull-right">
            Click on a game's items to start importing a build!
        </p>
    </div>
</div>

<div class="row">
    <div class="matches col-xs-12">
        <div class="match-container col-xs-4" ng-repeat="match in matches">
            <div class="match" ng-class="{lose: !match.data.stats.winner}">
                <img class="icon" src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/profileicon/{{match.player.profileIcon}}.png" />
                <span class="pull-left">
                    <span class="name">{{match.player.summonerName}}</span>
                    <h5><span class="label label-info">{{match.region}}</span></h5>
                </span>
                <h4><span class="label" ng-class="{'label-success': match.data.stats.winner, 'label-danger': !match.data.stats.winner}">{{match.data.stats.winner ? "Victory": "Defeat"}}</span></h4>
                <span class="score">
                    <span class="kills">{{match.data.stats.kills}}</span> / <span class="deaths">{{match.data.stats.deaths}}</span> / <span class="assists">{{match.data.stats.assists}}</span>
                </span>
                <div class="clearfix"></div>
                <div class="build" ng-click="selectMatch(match)">
                    <span ng-if="match.data.stats.item0"><img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/item/{{match.data.stats.item0}}.png" /></span>
                    <span ng-if="match.data.stats.item1"><img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/item/{{match.data.stats.item1}}.png" /></span>
                    <span ng-if="match.data.stats.item2"><img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/item/{{match.data.stats.item2}}.png" /></span>
                    <span ng-if="match.data.stats.item3"><img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/item/{{match.data.stats.item3}}.png" /></span>
                    <span ng-if="match.data.stats.item4"><img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/item/{{match.data.stats.item4}}.png" /></span>
                    <span ng-if="match.data.stats.item5"><img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/item/{{match.data.stats.item5}}.png" /></span>
                    <span ng-if="match.data.stats.item6"><img src="//ddragon.leagueoflegends.com/cdn/{{version}}/img/item/{{match.data.stats.item6}}.png" /></span>
                </div>
            </div>
        </div>
    </div>
</div>
